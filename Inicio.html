<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonel Levi Huens CoderHouse Simulador Interactivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"  id="sistema">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <H1 class="text-center titulo" style="font-size: 70px;">Sistema gestion de alumnos</H1>
                <form class="mt-5">
                    <div class="form-group">
                        <div class="group">
                            <input required="" type="text" class="input" id="inpNombre">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nombre Completo</label>
                        </div>                    
                    </div>
                </form>
                <form>
                    <div class="form-row">
                      <div class="col">
                        <div class="form">
                            <input class="input" placeholder="Nota 1" required="" type="number" id="inpNota1">
                            <span class="input-border"></span>
                            </div>                      
                        </div>
                      <div class="col">
                        <div class="form">
                            <input class="input" placeholder="Nota 2" required="" type="number" id="inpNota2">
                            <span class="input-border"></span>
                            </div>                     
                        </div>
                      <div class="col">
                        <div class="form">
                            <input class="input" placeholder="Nota 3" required="" type="number" id="inpNota3">
                            <span class="input-border"></span>
                            </div>                      
                        </div>
                    </div>
                  </form>
                  <div class="mt-3">
                    <button class="cta" id="btnRegistrar">
                        <span>Guardar</span>
                        <svg viewBox="0 0 13 10" height="10px" width="15px">
                          <path d="M1,5 L11,5"></path>
                          <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                      </button>
                  </div>
            </div>
        </div>    
        <!-- Obtener todos los alumnos -->
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <h3 class="titulo" style="font-size: 50px;">Listado de alumnos</h3>
            <button class="btnListado" onclick="cargarDatos()" id="btnObtener">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Obtener todos los alumnos cargados
              </button>
            <div id="lista1">
                <ul class="lista" id="lista">

                </ul>
            </div>
            <div class="ayuda text-center">
                <p class="titulo" style="font-size: 25px;">No sabes como usar el programa?</p>
                <a class="button ml-3" id="btnObtenerAyuda">AYUDA</a>
            </div>
            <p class="listaAyuda" style="font-weight: 500; font-size: 15px; color: white;"></p>
        </div>
        <hr>
        <div id="lista1" class="objetosColegio">
            <h2 class=" text-center titulo" style="font-size: 50px;">Negocio Colegio</h2>
            <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal">
                + Nuevo
            </button>
    
            <div id="lista2">
                <ul class="listaColegio" id="lista">

                </ul>
            </div>
        </div>
    </div>


      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Elemento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inpDesc" placeholder="Descripcion">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="inpPrec" placeholder="Precio">
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script_inicio.js"></script>
</body>
</html>
